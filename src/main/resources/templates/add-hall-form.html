<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/header.css">
    <title>Добавление банкетного зала</title>

    <style>
        .photo-upload {
            margin-bottom: 16px;
        }

        .photo-upload input {
            margin-bottom: 8px;
        }

        .register-container {
            background-color: #e8e8e8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            text-align: center;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="/add-hall">Добавить зал</a></li>
            <li><a href="/hall-list">Список залов</a></li>
            <li><a href="#">Добавить блюдо</a></li>
            <li><a href="#">Список блюд</a></li>
            <li><a href="#">Список заказов</a></li>
            <li><a href="/logout">Выход</a></li>
        </ul>
    </nav>
</header>


<div class="register-container">
    <h2>Добавление банкетного зала</h2>
    <form action="/add-hall" method="post" enctype="multipart/form-data">
        <input type="text" id="name" name="name" placeholder="Название" required>

        <input type="number" id="capacity" name="capacity" placeholder="Максимальная вместимость" required min="10">

        <input type="number" id="rate" name="rate" placeholder="Стоимость аренды на час" required min="1">

        <textarea id="description" name="description" rows="4" placeholder="Описание" required></textarea>

        <div class="photo-upload">
            <label for="photos">Добавить фотографии банкетного зала:</label>
            <input type="file" id="photos" name="photos" accept="image/*" multiple required
                   min="1" max="3">
        </div>

        <button type="submit">Добавить зал</button>
    </form>
</div>
</body>
</html>
