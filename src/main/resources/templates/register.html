<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common.css">
    <title>Регистрация</title>

    <style>
        .register-container {
            background-color: #e8e8e8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>
<body>
<div class="register-container">
    <h2>Регистрация</h2>

    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <form action="/register" method="post" onsubmit="return validateForm()">
        <input type="text" id="name" name="name" placeholder="Имя" required>
        <input type="text" id="surname" name="surname" placeholder="Фамилия">
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <input type="password" id="password" name="password" minlength="5" placeholder="Пароль" required>
        <input type="password" id="confirmPassword" name="confirmPassword" minlength="5"
               placeholder="Подтвердите пароль" required>
        <input type="text" id="mobile_number" name="mobile_number" placeholder="Мобильный телефон">

        <button type="submit">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <a href="/login" >Войти</a></p>
</div>

<script src="/register.js"></script>
</body>
</html>
